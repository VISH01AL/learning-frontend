<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="../css/index1.css">
</head>
<body>
    <div class="heading">Stopwatch</div>
    <div class="watch">
        <div class="circle">
            <div class="time">
                00:00:00
            </div>
        </div>
        
    </div>
    <div class="buttons">
        <div id="reset" onclick="reset()">reset</div>
        <div id="start" onclick="start()"><img src="../images/run.png" height="35px" width="35px" alt="run"></div>
        <div class="clear"></div>
    </div>
    
    <script type="text/javascript" src="../javascript/index1.js"></script>
</body>
</html>
