<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="heading">Tic Tac Toe</div>
    <div id="tictactoe">

            <a class="z-z cell cell1" href="#" onclick="play0()"><span class="val"></span></a>
            <a class="z-o cell cell1" href="#" onclick="play1()"><span class="val"></span></a>
            <a class="z-t cell cell1" href="#" onclick="play2()"><span class="val"> </span></a>
        

            <a class="o-z cell cell2" href="#" onclick="play3()"><span class="val"> </span></a>
            <a class="o-o cell cell2" href="#" onclick="play4()"><span class="val"> </span></a>
            <a class="o-t cell cell2" href="#" onclick="play5()"><span class="val"> </span></a>
        
            <a class="t-z cell cell3" href="#" onclick="play6()"><span class="val"> </span></a>
            <a class="t-o cell cell3" href="#" onclick="play7()"><span class="val"> </span></a>
            <a class="t-t cell cell3" href="#" onclick="play8()"><span class="val"> </span></a>
        
    </div>

    <script type="text/javascript" src="../javascript/index.js"></script>
</body>

</html>
