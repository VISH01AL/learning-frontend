<!DOCTYPE html>
<html>
<head>
	<title>Temperature convertor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="temperature">
		<div id="cc">
			<input type="number" name="cel" id="cel" placeholder="celsius">
			<br>
		</div>
		<div id="ck">
			<input type="number" name="kel" id="kel" placeholder="kelvin">
			<br>
		</div>
		<div id="cf">
			<input type="number" name="far" id="far" placeholder="farenheight">
			<br>
		</div>
	</div>
<script type="text/javascript" src="../javascript/index.js"></script>
</body>
</html>
