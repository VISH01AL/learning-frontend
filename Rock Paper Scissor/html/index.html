<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div id="heading">Rock Paper Scissor</div>
	
	<div id="total">
		<div id="type1">
			player
		</div>
			<div id="score">
				<span id="play">00</span>
				<span>:</span>
				<span id="comp">00</span>
			</div>
		<div id="type2">
			computer
		</div>
	</div>

	<div class="options select">
		<a onclick="play0()"><img src="../images/rock.png" alt="rock" width="50px" height="50px" id="rock"></a>
		<a onclick="play1()"><img src="../images/paper.png" alt="paper" width="50px" height="50px" id="paper"></a>
		<a onclick="play2()"><img src="../images/scissor.png" alt="scissor" width="50px" height="50px" id="scissor"></a>
	</div>

	
	<script type="text/javascript" src="../javascript/index.js"></script>
</body>
</html>
